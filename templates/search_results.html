<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">BookHub</a>
    </div>
</nav>

<section class="container py-5">
    <h1 class="mb-4">Search Results for "{{ query }}"</h1>

    {% if results %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for row in results %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ row[0] }}</h5>  <!-- Book_Title -->
                        <p class="card-text">‚≠ê Rating: {{ row[1] }}</p> <!-- Combined_Rating -->
                        <p class="card-text"><small class="text-muted">Author: {{ row[2] if row[2] else 'Unknown' }}</small></p> <!-- Author Name -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No matching results found.</p>
    {% endif %}
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ratings</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>All Book Ratings</h1>

    <table border="1">
        <tr>
            <th>User</th>
            <th>Book</th>
            <th>Score</th>
        </tr>
        {% for rating in ratings %}
        <tr>
            <td>{{ rating[1] }}</td>
            <td>{{ rating[3] }}</td>
            <td>{{ rating[4] }}</td>
            <td>
                <form method="POST" action="/delete_rating/{{ rating[0] }}" style="display:inline;">
                    <input type="text" name="user_id" placeholder="Enter your UserID" required style="width:100px;">
                    <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                </form>
                
            </td>
        
        </tr>
        {% endfor %}
    </table>

    <p><a href="/rate_book">‚ûï Rate Another Book</a></p>
    <p><a href="/">Back to Home</a></p>
</body>
</html>

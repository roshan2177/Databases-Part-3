<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Reviews by Genre</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Reviews by Genre</h1>
   

    <form method="post">
        <label for="genre_id">Select a Genre:</label>
        <select name="genre_id" required>
            {% for genre in genres %}
            <option value="{{ genre[0] }}"
                {% if selected_genre and genre[0] == selected_genre|int %}selected{% endif %}
            >{{ genre[1] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="View Reviews">
    </form>

    {% if reviews %}
    <h2>Results:</h2>
    <table border="1">
        <tr>
            <th>Book Title</th>
            <th>User</th>
            <th>Review</th>
            <th>Timestamp</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ review[0] }}</td>
            <td>{{ review[1] }}</td>
            <td>{{ review[2] }}</td>
            <td>{{ review[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <p><a href="/">Back to Home</a></p>
</body>
</html>

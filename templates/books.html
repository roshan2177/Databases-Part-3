<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <h1 class="mb-4 text-center">Book List</h1>

        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ loop.index }}</td>  <!-- Gives  Number -->
                    <td>{{ book[1] }}</td>       <!-- The Book Title -->
                    <td>{{ book[2] }}</td>       <!-- ISBN number -->
                    <td>{{ book[3] }}</td>       <!-- Rating isbn -->
                    <td>
                        <form method="POST" action="/delete_book/{{ book[0] }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary me-2">üè† Back to Home</a>
            <a href="/add_book" class="btn btn-success">‚ûï Add a New Book</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

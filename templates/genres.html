<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Genres</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>All Genres</h1>

    <table border="1">
        <tr>
            <th>GenreID</th>
            <th>Genre Name</th>
        </tr>
        {% for genre in genres %}
        <tr>
            <td>{{ genre[0] }}</td>
            <td>{{ genre[1] }}</td>
            <td>
                <form method="POST" action="/delete_genre/{{ genre[0] }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
                </form>
                
            </td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/add_genre">➕ Add Genre</a></p>

    <p><a href="/">Back to Home</a></p>
</body>
</html>

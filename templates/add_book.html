<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add a New Book</title>
</head>
<body>

    {% include 'navbar.html' %}
<h1>Add a New Book</h1>

<form method="POST">
    Book Title: <input type="text" name="book_title" required><br><br>
      <!-- Could Have Gone With Int as well-->
    ISBN: <input type="text" name="isbn" required><br><br>
      <!-- This Was given as an optional field as newer books do not have ISBN ratings -->
    ISBN Rating: <input type="number" step="0.01" name="combined_rating"><br><br>

    <!-- Requires an author and genre, as book cannot be created without these -->
    Author:
    <select name="author_id" required>
        {% for author in authors %}
            <option value="{{ author[0] }}">{{ author[1] }}</option>
        {% endfor %}
    </select><br><br>

    Genre:
    <select name="genre_id" required>
        {% for genre in genres %}
            <option value="{{ genre[0] }}">{{ genre[1] }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Book</button>
</form>

<p><a href="/books">ðŸ“š Back to Books</a></p>

</body>
</html>
